<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Osiris</title>
        <link rel="stylesheet" type="text/css" media="screen" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
        <script type="text/javascript">
            var backendURL = "{{ data.backend_url }}"
        </script>
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/main.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class=headers>
                    <h1><b>Project Osiris</b></h1>
                    <span class="tagline">A veneer sheet prediction system</span>
                </div>
            </div><br>
            <div class="row">
                <form class="input" id="form">
                    <input type="file" name="file" id="file">
                    <p>Drag a veneer data or click here.</p>
                </form><br>
                <!-- Button trigger modal -->
                <button type="button" form="form" class="btn btn-success btn-block" data-toggle="modal" data-target="#exampleModalCenter" id="run-query">FIND</button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Prediction</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="window.location.reload();">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="modal-body">
                                <!--<div class="loader"></div>-->
                                <div id="top-result" style="text-align:center"><h3>Please wait...</h3><img src="/assets/tenor.gif"></div>
                                <div id="input-sheet"></div>
                                <div id="more-information"></div>
                                <div class="row">
                                    <div class="col-4">
                                        <div class="list-group" id="list-tab" role="tablist">
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="tab-content" id="nav-tabContent">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
